<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon 2025</title>

    <link rel="stylesheet" href="css/register.css" />
  </head>

  <body>
    <img src="images/circle.png" class="bg-circle" />

    <!-- NAVBAR -->
    <nav>
      <h2>Hackathon 2025</h2>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Champion Prize</a></li>
        <li><a href="#">Mentor & Jury</a></li>
        <li><a href="#">Timeline</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>

      <button class="login-btn">Login</button>
    </nav>

    <!-- MAIN -->
    <div class="container">
      <img src="images/arrowdown.png" class="arrow-down" />

      <h1>Register <span>Here</span></h1>
      <h3 class="section-title">Leader Information</h3>

      <form id="regForm">
        <div class="row">
          <div class="input-group">
            <label>Full Name *</label>
            <input type="text" required />
          </div>

          <div class="input-group">
            <label>Whatsapp Number *</label>
            <input
              type="text"
              id="wa"
              maxlength="12"
              inputmode="numeric"
              placeholder="08xxxxxxxxxx"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>Email *</label>
            <input type="email" required />
          </div>

          <div class="input-group">
            <label>Line ID *</label>
            <input type="text" required />
          </div>

          <div class="input-group">
            <label>Github/Gitlab ID *</label>
            <input type="text" required />
          </div>
        </div>

        <div class="input-group">
          <label>Birth Place *</label>
          <select required>
            <option value="">Choose...</option>
            <option>Jakarta</option>
            <option>Bandung</option>
            <option>Surabaya</option>
          </select>
        </div>

        <div class="input-group">
          <label>Birth Date *</label>
          <input type="date" required />
        </div>

        <div class="row">
          <div class="input-group">
            <label>Upload CV *</label>
            <input type="file" class="fileInput" required />
            <p class="fileName"></p>
          </div>

          <div class="input-group">
            <label>Upload Flazz Card *</label>
            <input type="file" class="fileInput" required />
            <p class="fileName"></p>
          </div>

          <div class="input-group">
            <label>Upload ID Card *</label>
            <input type="file" class="fileInput" required />
            <p class="fileName"></p>
          </div>
        </div>

        <button type="submit">Continue >></button>
        <p id="successMsg"></p>
      </form>
    </div>

    <!-- CONTACT -->
    <div class="contact">
      <h2>Contact Us</h2>
      <p>Have questions? Reach out to us.</p>

      <input placeholder="Name" />
      <input placeholder="Email" />
      <input placeholder="Subject" />
      <textarea placeholder="Message"></textarea>

      <button onclick="contactSubmit()">Submit</button>
    </div>

    <!-- FOOTER -->
    <footer>
      <h2>Hackathon 2025</h2>
      <p>Powered by BNCC & Technorise</p>

      <div class="socials">
        <img src="images/instagram.png" />
        <img src="images/mail.png" />
        <img src="images/twitter.png" />
        <img src="images/facebook.png" />
        <img src="images/linkedin.png" />
      </div>

      <p>Â© 2025 Hackathon</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
